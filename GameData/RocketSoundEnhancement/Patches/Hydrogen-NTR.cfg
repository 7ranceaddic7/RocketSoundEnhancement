@PART[*]:HAS[@EFFECTS:HAS[@Hydrogen-NTR]]:FOR[zzRocketSoundEnhancement]:NEEDS[RealPlume]
{
    @EFFECTS
    {
        @Hydrogen-NTR
        {
			!AUDIO{}
            RSE_AUDIO
            {
				name = running
                channel = Ship
                clip = RocketSoundEnhancement/Sounds/sound_lqd_light
				rolloffMode = Linear
				maxDistance = 10000
				lowpassResQ = 1
			
				lowpass = 0 1 0 -39.25772
				lowpass = 0.05 0.2 -2.58574 -2.004017
				lowpass = 0.2 0.08 -0.1121229 -0.09158495
				lowpass = 1 0.045 0 0
				
				volume = 0.0 0.0
				volume = #$../../../PLUME[Hydrogen-NTR]/plumeScale$
				volume = #$../../../PLUME[Hydrogen-NTR]/plumeScale$
				
				@volume,1 *= 0.4
				@volume,1 ^= :^:0.01 :
				@volume,2 *= 1.5
				@volume,2 ^= :^:1.0 :

				pitch = 0.0 0.2
				pitch = 1.0 0.5

                loop = true
            }
		}
	}
}
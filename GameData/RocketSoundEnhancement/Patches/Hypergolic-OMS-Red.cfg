@PART[*]:HAS[@EFFECTS:HAS[@Hypergolic-OMS-Red]]:FOR[zzRocketSoundEnhancement]:NEEDS[RealPlume]
{
    @EFFECTS
    {
        @Hypergolic-OMS-Red
        {
			!AUDIO{}
            AUDIO
            {
				name = running
                clip = RocketSoundEnhancement/Sounds/sound_lqd_light
				volume = 0.0 0.0
				volume = 0.2 0.5
				volume = 1.0 1.0
				
				@volume,1 *= #$../../../PLUME[Hypergolic-OMS-Red]/plumeScale$
				@volume,2 *= #$../../../PLUME[Hypergolic-OMS-Red]/plumeScale$
				
				pitch = #$../../../PLUME[Hypergolic-OMS-Red]/energy$
				pitch = #$../../../PLUME[Hypergolic-OMS-Red]/energy$
				
				@pitch,0 *= 0.5
				
				@pitch,0 ^= :^:0.0 :
                @pitch,1 ^= :^:1.0 :
				
                loop = true
            }
		}
	}
}
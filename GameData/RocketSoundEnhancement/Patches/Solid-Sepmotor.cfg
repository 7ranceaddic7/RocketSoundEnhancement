@PART[*]:HAS[@EFFECTS:HAS[@Solid-Sepmotor]]:FOR[zzRocketSoundEnhancement]:NEEDS[RealPlume]
{
    @EFFECTS
    {
        @Solid-Sepmotor
        {
			!AUDIO{}
            AUDIO
            {
				name = running
                channel = Ship
                clip = RocketSoundEnhancement/Sounds/sound_srb_light
				volume = 0.0 0.0
				volume = #$../../../PLUME[Solid-Sepmotor]/plumeScale$
				volume = #$../../../PLUME[Solid-Sepmotor]/plumeScale$
				
				@volume,1 *= 0.4
				@volume,1 ^= :^:0.01 :
				@volume,2 *= 1.5
				@volume,2 ^= :^:1.0 :

				pitch = #$../../../PLUME[Solid-Sepmotor]/energy$
				pitch = #$../../../PLUME[Solid-Sepmotor]/energy$
				
				@pitch,0 *= 0.5
				@pitch,0 ^= :^:0.0 :
                @pitch,1 ^= :^:1.0 :

                loop = true
            }
		}
		
	}
}